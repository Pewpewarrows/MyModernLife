{% extends 'blog_base.html' %}

{% load uni_form_tags %}

{% block title %}New Post | {% endblock %}

{% block h1 %}Create a New Post{% endblock %}

{% block content %}

    <form class="uniForm" action="." method="POST">
        {{ post_form|as_uni_form }}
        <div class="padd">
            <input type="submit" value="Create">
            <a href="{{ blog.get_absolute_url }}">Cancel</a>
        </div>
    </form>

{% endblock %}
